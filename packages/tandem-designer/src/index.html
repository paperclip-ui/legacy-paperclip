<html>
  <head>
    <meta charset="utf-8" />
    <title>Tandem UI</title>
    <style>
      body,
      html {
        width: 100vw;
        height: 100vh;
        margin: 0px;
        padding: 0px;
        /* Stop spring scroll in Chrome */
        overflow: hidden;
        /* prevent back / forward history when panning */
        overscroll-behavior-x: none;
      }
      #app {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
